cuda10.0:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  variables: 
    DOCKER_BUILD_DIR: "CUDA10.0"
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -f "$DOCKER_BUILD_DIR/Dockerfile" --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME"
  only:
    - cuda10.0

cuda10.0-docker:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  variables: 
    DOCKER_BUILD_DIR: "CUDA10.0-DOCKER"
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build -f "$DOCKER_BUILD_DIR/Dockerfile" --pull -t "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME" .
    - docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME"
  only:
    - cuda10.0-docker