cuda10.0-cudnn7:
  extends: .container-image-builder
  variables:
    ANACONDA: "2019.07"
    OPENCV: "3.4.7.28"
    TF_GPU: "1.13.1"
    TF_TYPE: "tensorflow"  
    KERAS: "2.3.1"
    TORCH: "1.2.0"
    TORCH_VISION: "0.4.0"
    TORCH_SUMMARY: "1.5.1"
    CUPY_CUDA: "8.1.0"
    JUPYTER: "2.0.0"
    CODE_SERVER: "3.8.0"
    NODEJS: "12"
    CONTAINER_VERSION: "cuda10.0-cudnn7"
  only:
    changes:
    - cuda10.0-cudnn7/*
    - .gitlab/docker-build/cuda10.0-cudnn7.yaml    

